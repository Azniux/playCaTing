@(p: models.Project,user: models.users.User,env: play.api.Environment)

@main("Full Image", user) {

  <div class="col-sm-10">
    <table class="table table-bordered table-hover table-condensed">
      @if(flash.containsKey("success")) {
        <div class="alert alert-success">
          @flash.get("success")
        </div>
      }
      <thead>
        <tr>
          <th>ID</th> 
        </tr>
      </thead>

      <tbody>

          <tr>
              
            <td class="numeric">@p.getId</td>
            
          </tr>
        
      </tbody>

    </table>

    
  </div>
</div>
}
